<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 49px;">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/kitab_logo.png" height="30px" style="margin-left: -22px; margin-top: -2px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="steps row">
        <div class="line"></div>
        <div class="step">
            <div class="circle active">1</div>
            <div class="label">Data<span class="responsive_hide"> Pemesanan</span>
            </div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle">2</div>
            <div class="label"><span class="responsive_hide">Pilih</span> Produk</div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle">3</div>
            <div class="label">Kostumisasi<span class="responsive_hide"> Produk</span>
            </div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle">4</div>
            <div class="label">Konfirmasi<span class="responsive_hide"> Data</span>
            </div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle">5</div>
            <div class="label">Notifikasi</div>
        </div>
        <!-- end "step" -->
    </div>
    <!-- end "steps" -->

    <form>

        <div class="contentform">

            <div class="leftcontact">
                <div class="form-group">
                    <p>Nama Depan<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-user"></i></span>
                    <input type="text" name="nama-depan" id="nama-depan">
                </div>

                <div class="form-group">
                    <p>Name Belakang<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-user"></i></span>
                    <input type="text" name="nama-belakang" id="nama-belakang">
                </div>

                <div class="form-group">
                    <p>E-mail <span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <p>Ketik Ulang E-mail <span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" name="ulang-email" id="ulang-email">
                </div>

                <div class="form-group">
                    <p>Alamat<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-map-marker"></i></span>
                    <input type="text" name="alamat" id="alamat">
                </div>

                <div class="form-group">
                    <p>Nomer Telepon<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-phone"></i></span>
                    <input type="text" name="telepon" id="telepon">
                </div>
            </div>

            <div class="rightcontact">
                <div class="form-group">
                    <p>Propinsi<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-building-o"></i></span>
                    <input type="text" name="propinsi" id="propinsi">
                </div>

                <div class="form-group">
                    <p>Kota/Kabupaten<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-building-o"></i></span>
                    <input type="text" name="kota" id="kota">
                </div>

                <div class="form-group">
                    <p>Kecamatan<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-building-o"></i></span>
                    <input type="text" name="kecamatan" id="kecamatan">
                </div>

                <div class="form-group">
                    <p>Kode Pos<span>*</span>
                    </p>
                    <span class="icon-case"><i class="fa fa-location-arrow"></i></span>
                    <input type="text" name="kodepos" id="kodepos">
                </div>

                <div class="form-group">
                    <p>Informasi Tambahan</p>
                    <span class="icon-case"><i class="fa fa-comments-o"></i></span>
                    <textarea name="info-tambahan" rows="14"></textarea>
                </div>
            </div>
        </div>
    <button type="submit" class="bouton-contact">Simpan &amp; Lanjutkan</button> 
    </form>
	
</body>
